
<cdk-virtual-scroll-viewport itemSize="52.5" class = "viewport">
  <mat-list dense color = primary *cdkVirtualFor="let succ of (this.activeRequests | async)" >
    <mat-list-item class = "list-item">
      <h1 matLine id="song-title">{{succ.song}}</h1>
      <em id="artist-name"matLine>By: {{succ.artist}}</em>
    </mat-list-item>
  </mat-list>
</cdk-virtual-scroll-viewport>
